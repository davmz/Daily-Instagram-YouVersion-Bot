name: Daily Verse of the Day Automation

on: 
  schedule:
    - cron: "0 6 * * *" # Runs at 12:00 AM CST
  workflow_dispatch: # Manually trigger the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4 # Upgraded to v4

      - name: ðŸ”§ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ðŸŒ Install Playwright Browsers # Installs Chromium & dependencies
        run: |
          playwright install --with-deps

      - name: ðŸ”‘ Set Up Google Drive Service Account
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT" | jq . > google_drive/service_account.json

      - name: ðŸš€ Run Python Script
        run: python main.py

      - name: ðŸ“¤ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4 # Upgraded to v4
        with:
          name: logs-${{ github.run_id }}
          path: logs/